<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FashionFinder</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and redirects to the correct route
    // in the React application
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect to the index.html and preserve the URL
    const segment = window.location.pathname.split('/fashion-finder/')[1] || '';
    window.location.replace(`/fashion-finder/?/${segment}${window.location.search}`);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
